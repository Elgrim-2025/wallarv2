<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>벽면 페인팅 AR</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;600&display=swap');
        *{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}
        :root{--bg:#000;--sf:#111;--bd:#222;--tx:#fff;--txd:#888;--ac:#4488ff}
        html,body{width:100%;height:100%;overflow:hidden;font-family:'Pretendard',sans-serif;background:#000;color:var(--tx);touch-action:none}
        .ov{position:fixed;inset:0;background:#000;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:300;transition:opacity .5s}
        .ov.gone{opacity:0;pointer-events:none}
        .ov .spinner{width:36px;height:36px;border:3px solid #333;border-top-color:#fff;border-radius:50%;animation:sp .7s linear infinite}
        @keyframes sp{to{transform:rotate(360deg)}}
        .ov p{margin-top:16px;font-size:13px;color:#aaa;font-weight:400}
        .app{width:100%;height:100%;display:flex;flex-direction:column;position:relative}
        .camera-area{flex:1;position:relative;background:#000;overflow:hidden}
        .camera-area video,.camera-area canvas{position:absolute;inset:0;width:100%;height:100%;object-fit:cover}
        #vid{z-index:1}#cvResult{z-index:2}
        .camera-area .placeholder{position:absolute;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:5;gap:12px}
        .camera-area .placeholder svg{width:48px;height:48px;opacity:.3}
        .camera-area .placeholder p{font-size:13px;color:#666;font-weight:400}
        .seed-indicator{position:absolute;z-index:10;width:24px;height:24px;border:2.5px solid #fff;border-radius:50%;transform:translate(-50%,-50%);pointer-events:none;box-shadow:0 0 0 1px rgba(0,0,0,.4),0 2px 8px rgba(0,0,0,.5);display:none}
        .seed-indicator::after{content:'';position:absolute;inset:4px;border:1px solid rgba(255,255,255,.5);border-radius:50%}
        .top-bar{position:absolute;top:0;left:0;right:0;z-index:20;display:flex;align-items:center;justify-content:space-between;padding:12px 16px;background:linear-gradient(180deg,rgba(0,0,0,.6) 0%,transparent 100%)}
        .top-bar .title{font-family:'JetBrains Mono',monospace;font-size:11px;font-weight:600;letter-spacing:.5px;color:rgba(255,255,255,.8)}
        .top-bar .fps-badge{font-family:'JetBrains Mono',monospace;font-size:10px;color:rgba(255,255,255,.5);background:rgba(0,0,0,.4);padding:3px 8px;border-radius:10px}
        .top-bar .fill-info{font-family:'JetBrains Mono',monospace;font-size:10px;color:rgba(255,255,255,.6)}
        .bottom-panel{background:#111;border-top:1px solid #222;flex-shrink:0;display:flex;flex-direction:column;position:relative;z-index:50}
        .cat-tabs{display:flex;overflow-x:auto;scrollbar-width:none;border-bottom:1px solid #222;padding:0 8px}
        .cat-tabs::-webkit-scrollbar{display:none}
        .cat-tab{flex-shrink:0;padding:10px 14px;font-size:11px;font-weight:500;color:#666;cursor:pointer;border-bottom:2px solid transparent;transition:all .2s;white-space:nowrap}
        .cat-tab.active{color:#fff;border-bottom-color:#fff}.cat-tab:hover{color:#aaa}
        .color-row{display:flex;overflow-x:auto;scrollbar-width:none;padding:12px 12px 6px;gap:8px;align-items:flex-start}
        .color-row::-webkit-scrollbar{display:none}
        .swatch{flex-shrink:0;display:flex;flex-direction:column;align-items:center;gap:4px;cursor:pointer;transition:transform .15s}
        .swatch:active{transform:scale(.92)}
        .swatch .chip{width:44px;height:44px;border-radius:10px;border:2px solid transparent;transition:border-color .2s,box-shadow .2s;position:relative}
        .swatch.active .chip{border-color:#fff;box-shadow:0 0 0 2px rgba(255,255,255,.3)}
        .swatch .chip::after{content:'';position:absolute;inset:0;border-radius:8px;border:1px solid rgba(255,255,255,.08)}
        .swatch .name{font-size:8px;color:#777;font-weight:400;text-align:center;max-width:48px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;line-height:1.2}
        .swatch .code{font-family:'JetBrains Mono',monospace;font-size:7px;color:#555}
        .action-bar{display:flex;align-items:center;justify-content:center;padding:8px 16px 20px;gap:16px}
        .action-bar .cam-btn{width:56px;height:56px;border-radius:50%;border:3px solid #fff;background:transparent;cursor:pointer;display:flex;align-items:center;justify-content:center;transition:all .2s;position:relative}
        .action-bar .cam-btn.recording{border-color:#ff4444;background:rgba(255,68,68,.15)}
        .action-bar .cam-btn .inner{width:20px;height:20px;border-radius:50%;background:#fff;transition:all .2s}
        .action-bar .cam-btn.recording .inner{width:18px;height:18px;border-radius:4px;background:#ff4444}
        .action-bar .side-btn{width:40px;height:40px;border-radius:50%;border:1px solid #333;background:#1a1a1a;cursor:pointer;display:flex;align-items:center;justify-content:center;color:#888;transition:all .2s}
        .action-bar .side-btn:hover{background:#222;color:#fff}
        .action-bar .side-btn svg{width:18px;height:18px}
        #cvEdge,#cvMask{display:none}
        @media(orientation:landscape) and (max-height:500px){.app{flex-direction:row}.bottom-panel{width:280px;border-top:none;border-left:1px solid #222;overflow-y:auto}.cat-tabs{flex-wrap:wrap}}
        @media(min-width:768px){.swatch .chip{width:52px;height:52px}.swatch .name{font-size:9px;max-width:56px}}
    </style>
</head>
<body>
<div class="ov" id="ov"><div class="spinner"></div><p>OpenCV.js 로딩 중…</p></div>
<div class="app">
    <div class="camera-area" id="cameraArea">
        <div class="top-bar">
            <span class="title">WALL PAINT AR</span>

            {name:"그레이쥬",code:"JC-3009",hex:"#B8B0A8"},{name:"퓨터",code:"JC-3010",hex:"#8C8880"},
            {name:"실버 폭스",code:"JC-3011",hex:"#A8A4A0"},{name:"콘크리트",code:"JC-3012",hex:"#949088"},
        ],
        "컬러 Color": [
            {name:"코랄 레드",code:"JC-4001",hex:"#E05040"},{name:"버밀리온",code:"JC-4002",hex:"#D83020"},
            {name:"토마토 레드",code:"JC-4003",hex:"#E04030"},{name:"선셋 오렌지",code:"JC-4004",hex:"#E87830"},
            {name:"탠저린",code:"JC-4005",hex:"#F09028"},{name:"머스타드",code:"JC-4006",hex:"#D0A020"},
            {name:"선플라워",code:"JC-4007",hex:"#F0C020"},{name:"레몬 옐로",code:"JC-4008",hex:"#F0D830"},
            {name:"라임 그린",code:"JC-4009",hex:"#90C830"},{name:"에메랄드",code:"JC-4010",hex:"#28A870"},
            {name:"터쿼이즈",code:"JC-4011",hex:"#20A8A0"},{name:"스카이 블루",code:"JC-4012",hex:"#4098D8"},
            {name:"로얄 블루",code:"JC-4013",hex:"#2868C0"},{name:"울트라마린",code:"JC-4014",hex:"#3040B0"},
            {name:"바이올렛",code:"JC-4015",hex:"#7030A0"},{name:"매젠타",code:"JC-4016",hex:"#C02880"},
            {name:"핫 핑크",code:"JC-4017",hex:"#E03878"},{name:"클래식 레드",code:"JC-4018",hex:"#C82020"},
        ],
        "쉐이드 Shade": [
            {name:"버건디",code:"JC-5001",hex:"#701828"},{name:"와인",code:"JC-5002",hex:"#802030"},
            {name:"마호가니",code:"JC-5003",hex:"#6C3030"},{name:"초콜릿",code:"JC-5004",hex:"#5C3820"},
            {name:"다크 테라코타",code:"JC-5005",hex:"#904830"},{name:"번트 엄버",code:"JC-5006",hex:"#704020"},
            {name:"다크 올리브",code:"JC-5007",hex:"#4C5428"},{name:"헌터 그린",code:"JC-5008",hex:"#2C5838"},
            {name:"딥 티일",code:"JC-5009",hex:"#1C5860"},{name:"네이비",code:"JC-5010",hex:"#1C2848"},
            {name:"미드나잇 블루",code:"JC-5011",hex:"#182040"},{name:"딥 퍼플",code:"JC-5012",hex:"#381858"},
            {name:"포레스트",code:"JC-5013",hex:"#2C4830"},{name:"인디고",code:"JC-5014",hex:"#283068"},
        ],
        "블랙 Black": [
            {name:"소프트 블랙",code:"JC-6001",hex:"#303030"},{name:"차콜",code:"JC-6002",hex:"#383838"},
            {name:"앤트러사이트",code:"JC-6003",hex:"#2C2C30"},{name:"제트 블랙",code:"JC-6004",hex:"#1C1C1C"},
            {name:"오프 블랙",code:"JC-6005",hex:"#282424"},{name:"스모크",code:"JC-6006",hex:"#404040"},
        ],
    };

    /* ═══════════════════════════════════════ State ═══════════════════════════════════════ */
    let running=false, raf=null, fC=0, fT=performance.now(), frameCount=0;
    let seedX=-1, seedY=-1;
    let capCvs=null, capCtx=null, rCtx=null;
    let matPool=null, poolW=0, poolH=0;
    let bfsQueue=null, bfsMask=null, bfsBufSize=0;
    let currentColor={hex:"#4488ff",r:68,g:136,b:255};
    let currentCategory=Object.keys(JEVISCO_COLORS)[0];

    const FIXED={bilateral:false,texture:true,texBlock:7,texThresh:30,multiScale:false,gray:true,hue:false,sat:false,blurK:7,blurSigma:0.6,cannyLo:26,cannyHi:70,apertureSize:3,l2gradient:true,morphClose:true,closeK:7,dilate:false,dilateK:3,scale:1.0,skip:false,maskDilate:5};

    /* 정수 알파 (0.7 고정): 0.7*256=179, 0.3*256=77 */
    const A_INT=179, IA_INT=77;

    /* ═══════════════════════════════════════ UI ═══════════════════════════════════════ */
    function renderCategoryTabs(){const t=document.getElementById('catTabs');t.innerHTML='';Object.keys(JEVISCO_COLORS).forEach(c=>{const d=document.createElement('div');d.className='cat-tab'+(c===currentCategory?' active':'');d.textContent=c.split(' ')[0];d.onclick=()=>{currentCategory=c;renderCategoryTabs();renderColors();};t.appendChild(d);})}
    function renderColors(){const r=document.getElementById('colorRow');r.innerHTML='';(JEVISCO_COLORS[currentCategory]||[]).forEach(c=>{const s=document.createElement('div');s.className='swatch'+(c.hex===currentColor.hex?' active':'');s.innerHTML=`<div class="chip" style="background:${c.hex}"></div><span class="name">${c.name}</span><span class="code">${c.code}</span>`;s.onclick=()=>selectColor(c);r.appendChild(s);})}
    function selectColor(c){currentColor.hex=c.hex;currentColor.r=parseInt(c.hex.slice(1,3),16);currentColor.g=parseInt(c.hex.slice(3,5),16);currentColor.b=parseInt(c.hex.slice(5,7),16);renderColors();document.getElementById('seedDot').style.borderColor=c.hex;}
    renderCategoryTabs();renderColors();

    /* ═══════════════════════════════════════ Pool ═══════════════════════════════════════ */
    function initPool(w,h){
        if(matPool&&poolW===w&&poolH===h)return;
        destroyPool();poolW=w;poolH=h;const F=FIXED;
        matPool={
            src:new cv.Mat(h,w,cv.CV_8UC4),
            gray:new cv.Mat(h,w,cv.CV_8UC1),
            blurredG:new cv.Mat(h,w,cv.CV_8UC1),
            edgeGray:new cv.Mat(h,w,cv.CV_8UC1),
            finalEdge:new cv.Mat(h,w,cv.CV_8UC1),
            texVariance:new cv.Mat(h,w,cv.CV_8UC1),texEdge:new cv.Mat(h,w,cv.CV_8UC1),
            meanMat:new cv.Mat(h,w,cv.CV_32FC1),sqMeanMat:new cv.Mat(h,w,cv.CV_32FC1),
            grayF:new cv.Mat(h,w,cv.CV_32FC1),graySq:new cv.Mat(h,w,cv.CV_32FC1),varMat:new cv.Mat(h,w,cv.CV_32FC1),
            maskMat:new cv.Mat(h,w,cv.CV_8UC1),maskDilated:new cv.Mat(h,w,cv.CV_8UC1),
            blurSize:new cv.Size(F.blurK,F.blurK),
            texSize:new cv.Size(F.texBlock,F.texBlock),
            closeKern:cv.getStructuringElement(cv.MORPH_ELLIPSE,new cv.Size(F.closeK,F.closeK)),
            dilateKern:cv.getStructuringElement(cv.MORPH_ELLIPSE,new cv.Size(F.maskDilate*2+1,F.maskDilate*2+1)),
        };
    }
    function destroyPool(){if(!matPool)return;for(const k in matPool){const v=matPool[k];if(v&&v.delete){try{v.delete();}catch(_){}}}matPool=null;poolW=poolH=0;}
    function ensureBFS(sz){if(bfsBufSize>=sz)return;bfsQueue=new Int32Array(sz);bfsMask=new Uint8Array(sz);bfsBufSize=sz;}

    /* ═══════════════════════════════════════ BFS ═══════════════════════════════════════ */
    function bfsFloodFill(edgeArr,w,h,sx,sy){
        const sz=w*h;ensureBFS(sz);
        const mask=bfsMask,queue=bfsQueue;mask.fill(0);
        if(sx<0||sy<0||sx>=w||sy>=h)return mask;
        const si=sy*w+sx;if(edgeArr[si]===255)return mask;
        let head=0,tail=0;queue[tail++]=si;mask[si]=255;
        const wm1=w-1,hm1=h-1;
        while(head<tail){
            const idx=queue[head++],x=idx%w,y=(idx/w)|0;
            let n;
            if(x>0){n=idx-1;if(!mask[n]&&!edgeArr[n]){mask[n]=255;queue[tail++]=n;}}
            if(x<wm1){n=idx+1;if(!mask[n]&&!edgeArr[n]){mask[n]=255;queue[tail++]=n;}}
            if(y>0){n=idx-w;if(!mask[n]&&!edgeArr[n]){mask[n]=255;queue[tail++]=n;}}
            if(y<hm1){n=idx+w;if(!mask[n]&&!edgeArr[n]){mask[n]=255;queue[tail++]=n;}}
        }
        return mask;
    }

    /* ═══════════════════════════════════════ Texture Edge ═══════════════════════════════════════ */
    function computeTextureEdge(P){
        const F=FIXED;
        P.gray.convertTo(P.grayF,cv.CV_32FC1);
        cv.multiply(P.grayF,P.grayF,P.graySq);
        cv.blur(P.grayF,P.meanMat,P.texSize);
        cv.blur(P.graySq,P.sqMeanMat,P.texSize);
        cv.multiply(P.meanMat,P.meanMat,P.varMat);
        cv.subtract(P.sqMeanMat,P.varMat,P.varMat);
        P.varMat.convertTo(P.texVariance,cv.CV_8UC1,1.0,0);
        cv.Canny(P.texVariance,P.texEdge,F.texThresh,F.texThresh*2,3,false);
    }

    /* ═══════════════════════════════════════ Seed ═══════════════════════════════════════ */
    document.getElementById('cvResult').addEventListener('click',function(e){
        if(!running)return;
        const rect=this.getBoundingClientRect();
        seedX=Math.round((e.clientX-rect.left)*(this.width/rect.width));
        seedY=Math.round((e.clientY-rect.top)*(this.height/rect.height));
        const dot=document.getElementById('seedDot');dot.style.display='block';
        const pr=document.getElementById('cameraArea').getBoundingClientRect();
        dot.style.left=(e.clientX-pr.left)+'px';dot.style.top=(e.clientY-pr.top)+'px';
        dot.style.borderColor=currentColor.hex;
    });
    document.getElementById('cameraArea').addEventListener('click',function(e){if(!running)toggleCam();});
    function resetSeed(){seedX=seedY=-1;document.getElementById('seedDot').style.display='none';document.getElementById('fillInfo').textContent='';}

    /* ═══════════════════════════════════════ Camera ═══════════════════════════════════════ */
    async function toggleCam(){
        if(running)return stopCam();
        const video=document.getElementById('vid');
        try{
            const stream=await navigator.mediaDevices.getUserMedia({video:{facingMode:'environment',width:{ideal:640},height:{ideal:480}}});
            video.srcObject=stream;await video.play();
            await new Promise(r=>{const ck=()=>video.videoWidth>0?r():requestAnimationFrame(ck);ck();});
        }catch(e){return alert('카메라 오류: '+e.message);}
        running=true;frameCount=0;
        document.getElementById('ph').style.display='none';
        document.getElementById('camBtn').classList.add('recording');
        capCvs=document.createElement('canvas');
        capCtx=capCvs.getContext('2d',{willReadFrequently:true});
        rCtx=document.getElementById('cvResult').getContext('2d',{willReadFrequently:true});
        loop();
    }
    function stopCam(){
        running=false;seedX=seedY=-1;
        document.getElementById('seedDot').style.display='none';
        if(raf){cancelAnimationFrame(raf);raf=null;}
        const vd=document.getElementById('vid');
        if(vd.srcObject){vd.srcObject.getTracks().forEach(t=>t.stop());vd.srcObject=null;}
        document.getElementById('ph').style.display='';
        document.getElementById('camBtn').classList.remove('recording');
        destroyPool();rCtx=null;
    }
    function captureFrame(){
        const c=document.getElementById('cvResult');if(!c.width||!c.height)return;
        const link=document.createElement('a');link.download='wall-paint-'+Date.now()+'.png';link.href=c.toDataURL('image/png');link.click();
    }

    /* ═══════════════════════════════════════
       Main Loop — 핵심 변경:

       기존 흐름 (seed 있을 때):
         capCtx.drawImage(video)          ← CPU
         capCtx.getImageData()            ← GPU→CPU 전송 #1
         P.src.data.set(frameData)        ← OpenCV 입력
         ... OpenCV 처리 ...
         resultCtx.putImageData(frameData)← CPU→GPU 전송 #1
         resultCtx.getImageData()         ← GPU→CPU 전송 #2 ★불필요!
         ... 블렌딩 ...
         resultCtx.putImageData(resultImg)← CPU→GPU 전송 #2

       총: getImageData 2회 + putImageData 2회 = GPU↔CPU 왕복 4회

       최적화 흐름:
         capCtx.drawImage(video)          ← CPU
         capCtx.getImageData()            ← GPU→CPU 전송 #1
         P.src.data.set(rd)               ← OpenCV 입력
         ... OpenCV 처리 ...
         ... BFS ...
         rd에 직접 블렌딩 (같은 버퍼!)    ← 추가 전송 없음
         rCtx.putImageData(frameData)     ← CPU→GPU 전송 #1

       총: getImageData 1회 + putImageData 1회 = GPU↔CPU 왕복 2회
       ═══════════════════════════════════════ */
    function loop(){
        if(!running)return;
        const video=document.getElementById('vid');
        const W=video.videoWidth,H=video.videoHeight;
        if(!W||!H){raf=requestAnimationFrame(loop);return;}
        frameCount++;

        const resultCvs=document.getElementById('cvResult');
        if(resultCvs.width!==W)resultCvs.width=W;
        if(resultCvs.height!==H)resultCvs.height=H;

        /* ── seed 없으면 drawImage만 (OpenCV 완전 스킵) ── */
        if(seedX<0||seedY<0){
            rCtx.drawImage(video,0,0,W,H);
            document.getElementById('fillInfo').textContent='';
            fC++;const now=performance.now();
            if(now-fT>=1000){document.getElementById('fpsEl').textContent=Math.round(fC*1000/(now-fT))+' fps';fC=0;fT=now;}
            raf=requestAnimationFrame(loop);return;
        }

        /* ── seed 있음 → 풀 파이프라인 ── */
        const F=FIXED;
        if(capCvs.width!==W)capCvs.width=W;
        if(capCvs.height!==H)capCvs.height=H;
        initPool(W,H);

        // getImageData 1회만
        capCtx.drawImage(video,0,0,W,H);
        const frameData=capCtx.getImageData(0,0,W,H);
        const rd=frameData.data;

        try{
            const P=matPool;
            P.src.data.set(rd);

            // Gray → Blur → Canny
            cv.cvtColor(P.src,P.gray,cv.COLOR_RGBA2GRAY);
            cv.GaussianBlur(P.gray,P.blurredG,P.blurSize,F.blurSigma);
            cv.Canny(P.blurredG,P.edgeGray,F.cannyLo,F.cannyHi,F.apertureSize,F.l2gradient);
            P.edgeGray.copyTo(P.finalEdge);

            // Texture
            if(F.texture){
                computeTextureEdge(P);
                cv.bitwise_or(P.finalEdge,P.texEdge,P.finalEdge);
            }

            // Morph Close
            if(F.morphClose){
                cv.morphologyEx(P.finalEdge,P.finalEdge,cv.MORPH_CLOSE,P.closeKern);
            }

            // BFS
            const edgeArr=P.finalEdge.data;
            if(seedX>=0&&seedY>=0&&seedX<W&&seedY<H){
                let fillMask=bfsFloodFill(edgeArr,W,H,seedX,seedY);

                // Mask dilate
                if(F.maskDilate>0){
                    P.maskMat.data.set(fillMask);
                    cv.dilate(P.maskMat,P.maskDilated,P.dilateKern);
                    fillMask=P.maskDilated.data;
                }

                // 정수 알파 블렌딩 — rd(frameData.data)를 직접 수정
                const fR=currentColor.r,fG=currentColor.g,fB=currentColor.b;
                const aR=fR*A_INT, aG=fG*A_INT, aB=fB*A_INT;
                let filledCount=0;
                for(let i=0,len=W*H;i<len;i++){
                    if(fillMask[i]){
                        filledCount++;
                        const p=i<<2;
                        rd[p]=(rd[p]*IA_INT+aR)>>8;
                        rd[p+1]=(rd[p+1]*IA_INT+aG)>>8;
                        rd[p+2]=(rd[p+2]*IA_INT+aB)>>8;
                    }
                }
                const pct=((filledCount/(W*H))*100).toFixed(1);
                document.getElementById('fillInfo').textContent=`${pct}% · ${filledCount.toLocaleString()}px`;
            }

            // putImageData 1회만
            rCtx.putImageData(frameData,0,0);
        }catch(e){console.error('process error:',e);}

        fC++;const now=performance.now();
        if(now-fT>=1000){document.getElementById('fpsEl').textContent=Math.round(fC*1000/(now-fT))+' fps';fC=0;fT=now;}
        raf=requestAnimationFrame(loop);
    }

    /* ═══════════════════════════════════════ OpenCV.js ═══════════════════════════════════════ */
    (function(){
        const s=document.createElement('script');s.src='https://docs.opencv.org/4.9.0/opencv.js';s.async=true;
        s.onload=()=>{const t=setInterval(()=>{try{if(typeof cv!=='undefined'&&cv.Mat){clearInterval(t);document.getElementById('ov').classList.add('gone');console.log('OpenCV.js ready ✓');}}catch(_){}},100);setTimeout(()=>{clearInterval(t);document.getElementById('ov').classList.add('gone');},20000);};
        document.head.appendChild(s);
    })();
</script>
